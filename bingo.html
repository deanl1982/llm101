<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whey-AI-Man AI Buzzword Bingo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F5E6D3 0%, #E8D4B8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        .logo {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto 20px;
            border-radius: 10px;
        }

        h1 {
            color: #FF6B35;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #2A9D8F;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .name-entry {
            text-align: center;
        }

        .name-entry input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .name-entry input:focus {
            outline: none;
            border-color: #FF6B35;
        }

        .name-entry button {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .name-entry button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        .game-screen {
            display: none;
        }

        .player-info {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
            font-size: 1.2em;
        }

        .player-info strong {
            color: #FF6B35;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .bingo-cell {
            background: linear-gradient(135deg, #F5E6D3 0%, #E8D4B8 100%);
            border: 3px solid #2A9D8F;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
            font-weight: 600;
            color: #333;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bingo-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(42, 157, 143, 0.3);
        }

        .bingo-cell.marked {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            color: white;
            border-color: #FF6B35;
            transform: scale(0.95);
        }

        .progress {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B35 0%, #2A9D8F 100%);
            transition: width 0.3s;
            width: 0%;
        }

        .winner-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .winner-content {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            animation: celebrate 0.5s ease-out;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .winner-content h2 {
            color: #FF6B35;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .winner-content p {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 30px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #FF6B35;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .bingo-grid {
                gap: 10px;
            }

            .bingo-cell {
                padding: 15px;
                font-size: 0.85em;
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="whey-ai-man-banner-middle.png" alt="Whey-AI-Man" class="logo">
        <h1>Whey-AI-Man</h1>
        <div class="subtitle">AI Buzzword Bingo</div>

        <div class="name-entry" id="nameEntry">
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="50">
            <button onclick="startGame()">Start Playing</button>
        </div>

        <div class="game-screen" id="gameScreen">
            <div class="player-info">
                Welcome, <strong id="displayName"></strong>!
            </div>

            <div class="bingo-grid" id="bingoGrid"></div>

            <div class="progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p><span id="markedCount">0</span> / 12 terms marked</p>
            </div>
        </div>
    </div>

    <div class="winner-modal" id="winnerModal">
        <div class="winner-content">
            <h2>ðŸŽ‰ BINGO! ðŸŽ‰</h2>
            <p>Congratulations, <strong id="winnerName"></strong>!</p>
            <p>You found all 12 AI terms!</p>
        </div>
    </div>

    <script>
        const aiTerms = [
            'Machine Learning',
            'Neural Network',
            'Deep Learning',
            'Model',
            'Large Language Model',
            'Transformer',
            'Token',
            'Prompt',
            'Artificial Intelligence',
            'Reinforcement Learning',
            'Attention',
            'Embeddings'
        ];

        let playerName = '';
        let markedCells = new Set();

        function startGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim();

            if (!playerName) {
                alert('Please enter your name!');
                return;
            }

            document.getElementById('nameEntry').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('displayName').textContent = playerName;

            createBingoGrid();
        }

        function createBingoGrid() {
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = '';

            aiTerms.forEach((term, index) => {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.textContent = term;
                cell.dataset.index = index;
                cell.onclick = () => toggleCell(index);
                grid.appendChild(cell);
            });
        }

        function toggleCell(index) {
            const cell = document.querySelector(`[data-index="${index}"]`);

            if (markedCells.has(index)) {
                markedCells.delete(index);
                cell.classList.remove('marked');
            } else {
                markedCells.add(index);
                cell.classList.add('marked');
            }

            updateProgress();

            if (markedCells.size === 12) {
                setTimeout(showWinner, 300);
            }
        }

        function updateProgress() {
            const count = markedCells.size;
            document.getElementById('markedCount').textContent = count;
            document.getElementById('progressFill').style.width = (count / 12 * 100) + '%';
        }

        function showWinner() {
            document.getElementById('winnerName').textContent = playerName;
            const modal = document.getElementById('winnerModal');
            modal.style.display = 'flex';

            createConfetti();

            // Play celebration sound (optional - will only work if user has interacted with page)
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                playVictorySound(audioContext);
            } catch (e) {
                // Audio context not supported or blocked
            }
        }

        function createConfetti() {
            const colors = ['#FF6B35', '#FF8C42', '#2A9D8F', '#F5E6D3', '#4A7C59'];

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function playVictorySound(audioContext) {
            const notes = [523.25, 659.25, 783.99, 1046.50]; // C, E, G, C
            notes.forEach((freq, i) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = freq;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime + i * 0.15);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.15 + 0.5);

                oscillator.start(audioContext.currentTime + i * 0.15);
                oscillator.stop(audioContext.currentTime + i * 0.15 + 0.5);
            });
        }

        // Allow Enter key to start game
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startGame();
            }
        });
    </script>
</body>
</html>
